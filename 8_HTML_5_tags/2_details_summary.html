<!DOCTYPE html>
<html>
    <head>
        <title>Details & Summary</title>

        <link rel="icon" href="..\logo.png">
    </head>
    <body>
        <h1 style="text-align: center;"><ins>Demo on Details & Summary</ins></h1>

        <!--in detail's we can write any (h,p,img,tables,etc...)-->
        <details>
            <summary>Fruits</summary>
            <h4>Mango</h4>
            <h4>Apple</h4>
            <h4>Bananan</h4>
            <h4>Orange</h4>
        </details>
        <br>

        <details>
            <summary>Click Here</summary>
            <p style="background-color: aquamarine;">The "details" tag is used to create a collapsible section 
                (expand / collapse content).<br>
                The "summary" tag defines the visible heading that the 
                user clicks to open or close the details.</p>
        </details>
        

    </body>
        
    </body>
</html>
