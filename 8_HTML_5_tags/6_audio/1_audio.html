<!--audio tag-->
<!DOCTYPE html>
<html>
    <head>
        <title>Audio tag</title>

        <link rel="icon" href="..\..\logo.png">
    </head>
    <body>
        <h1 style="text-align: center;"><ins>Demo on Audio Tag</ins></h1>

        <h4>1.default audio</h4>
        <audio controls>
            <source src="hello_ramante.mp3">
        </audio>

        <h4>2.type, autoplay</h4><!--autoplay not supporting-->
        <!--sort form-->
        <audio controls autoplay src="Ola_Olaala_Ala.mp3" type="audio/mp3"></audio>
    
        
        <h4>3,Muted and loop</h4>
        <audio controls muted loop>
            <source src="roob_rooba.mp3" type="audio/mp3">
        </audio>
    </body>
</html>
