<!DOCTYPE html>
<html>
    <head>
        <title>Output Tag</title>

        <link rel="icon" href="..\logo.png">
    </head>
    <body>
        <h1 style="text-align: center;"><ins>Demo on Output Tag</ins></h1>
        
        <h3>1.output tag</h3>
        <output>Hello world!</output>

        <h3>2.using button</h3>
        <p>When we click the button we display's the output</p>
        <button onclick="res.value='Good Morning'">Output</button>
        <output id="res"></output>

        <h3>3.To get current time</h3>
        <button onclick="out2.value = new Date()">Time</button>
        <output id="out2"></output>
    </body>
</html>
