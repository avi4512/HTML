<!DOCTYPE html>
<html>
    <head>
        <title>Video tag</title>

        <link rel="icon" href="..\..\logo.png">
    </head>
    <body>
        <h1 style="text-align: center;"><ins>Demo on Video tag</ins></h1>

        <h4>1.Default video tag and adding poster</h4>
        <video controls poster="sithaRama1.webp">
            <source src="v2.mp4">
        </video>

        <p>2.own width and height</p>
        <video controls width="300px" height="300px">
            <source src="v1.mp4">
        </video>

        <p>3.mute and autoplay[autoplayer only work when in (muted)]</p>
        <video controls muted autoplay>
            <source src="v4.mp4">
        </video>
        
        <p>4.gif poster</p>
        <video controls poster="videoframe_5208.png" width="200px" height="200px">
            <source src="v1.mp4">
        </video>
    </body>
</html>
