<!--| Tag            | Purpose                   |
| -------------- | ------------------------- |
| `1.<blockquote>` | Long quotations           |
| `2.<q>`          | Short inline quotations   |
| `3.<cite>`       | Title of a work           |
| `4.<abbr>`       | Abbreviation with meaning |
| `5.<address>`    | Contact information       |
| `6.<bdo>`        | Text direction override   |
-->

<!DOCTYPE html>
<html>
    <head>
        <title>Quotation and Citation Elements</title>
    </head>
    <body>
        <h1 style="text-align: center;"><ins>Quotation and Citation Elements</ins></h1>
        <blockquote>1.This is Line is Taken from the long text</blockquote><br>
        <p>2.Practice make's man <q>Perfect</q></p><br>
        <p>3. <cite>jersey</cite> is my altime favorite movie</p><!--(cite) Used to define the "title" of a work-->
        <p>4. <abbr title = "Hyper Text MarkUp Language">HTML</abbr>fullform it Display's</p>
        <address>
            5.It convet's text into italic<br>
            written by Avi,<br>
            email:avi.punyala@gmail.com
        </address>
        <!--6. <bdo> â€“ Bi-directional Override-->
        <p>6.<bdo dir="rtl">Hello World</bdo></p>


          

    </body>
</html>
