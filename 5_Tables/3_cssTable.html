<!DOCTYPE html>
<html>
    <head>
        <title>CSS Table</title>
        <link rel="icon" href="logo.png">
        <style>

            table{
                width: 60%;    
                border-collapse: collapse; 
            }

            tr{
                text-align: center;
                border-top: 2px solid black;
                border-bottom: 2px solid black;
                border-left: 2px solid black;
                border-right: 2px solid black;
            }

            tr:nth-child(even){
                background-color: azure;
            }
            tr:nth-child(odd){
                background-color: rgb(107, 110, 110);
            }

            tr:nth-child(2){
                background-color: orange;
                color: white;
            }

            tr:hover{
                background-color: chartreuse;
            }

        </style>

        
    </head>
    <body>
        <h1 style="text-align: center;"><ins>Table sung the CSS</ins></h1>

        <table align="center">
            <caption>New Batches</caption>
            <tr style="background-color: rgb(255, 60, 0);">
                <th></th><!--to create (GAP)-->
                <th>Country</th>
                <th>Gold</th>
                <th>Silver</th>
                <th>Bronze</th>
                <th>Total</th>
            </tr>
            
            <tr><td>65</td><td>India</td><td>0</td><td>2</td><td>3</td><td>5</td></tr>
            <tr><td>1</td><td>China</td><td>34</td><td>24</td><td>16</td><td>74</td></tr>
            <tr><td>2</td><td>United States</td><td>30</td><td>35</td><td>27</td><td>92</td></tr>
            <tr><td>3</td><td>Japan</td><td>22</td><td>10</td><td>15</td><td>47</td></tr>

</html>
