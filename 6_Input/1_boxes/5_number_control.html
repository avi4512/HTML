<!--This Box Accept's only the number's-->
<!DOCTYPE html>
<html>
    <head>
        <title>Numbers Control</title>

        <link rel="icon" href="logo.png">
    </head>
    <body>
        <h1 style="text-align: center;"><ins>Demo on Numbers Control</ins></h1>

        <h3>Number control with default</h3>
        <input type="number" id="num" name="num">
        <br><br>

        <h3>Number control with (min & max & step value's)</h3>
        <input type="number" id="num2" name="num2" min="0" max="100" step="10">
        <br><br>

        <h3>Number control with default value</h3>
        <input type="number" id="num3" name="num3" value="1701">
        <br><br>


        
    </body>
</html>
