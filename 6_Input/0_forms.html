<!DOCTYPE html>
<html>
    <head>
        <title>form's</title>

        <link rel="icon" href="logo.png">
    </head>
    <body>
        <h1 style="text-align: center;"><ins>Demo on form's</ins></h1>

        <!--1.id
        2.action
        3.method
        4.autocomplete
        5.target
        6.validate
        7.encrypt-->

        <!--Custom-->
        <form id="f1" action="url" method="post" target="_blanck" autocomplete="off" novalidate enctype="multipart/form-data">

        </form>

        <!--Default-->
        <form id="f2" method="get" autocomplete="on" target="_self" validate enctype="application/x-www-form-urlencoded">

        </form>

        <!--post ==> enctype="multipart/form-data"
            get  ==> enctype="application/x-www-form-urlencoded"  -->
        
    </body>
</html>
