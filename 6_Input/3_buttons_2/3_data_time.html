<!--Email,date,time,date-time(based on pc setting's)-->
<!DOCTYPE html>
<html>
    <head>
        <title>My Page</title>

        <link rel="icon" href="logo.png">
    </head>
    <body>
        <h1 style="text-align: center;"><ins>Demo on Email,data-time</ins></h1>

    <form action="save.go ">
        <fieldset>
            <label>Email</label>
            <input type="email" id="mail" name="mail"><br>

            <label>URL</label>
            <input type="url" id="url" name="url"><br>

            <label>Date</label>
            <input type="date" id="date" name="date"><br>

            <label>Time</label>
            <input type="time" id="time" name="time"><br>

            <label>Date-Time</label>
            <input type="datetime-local" id="dateTime" name="DateTime">
        </fieldset>
        <input type="submit">
    </form>
        
    </body>
</html>
