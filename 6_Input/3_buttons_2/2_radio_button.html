<!--Radio button(select's only [one Option])-->
<!DOCTYPE html>
<html>
    <head>
        <title>Radio Button</title>

        <link rel="icon" href="logo.png">
    </head>
    <body>
        <h1 style="text-align: center;"><ins>Demo on Radio Button</ins></h1>

        
    <form id="f1" action="demo.go">

        <fieldset style="width: 400px;">
            <legend>Gender</legend>
            <input type="radio" id="id1" name="Gender" value="Male"><label>Male</label>
            &nbsp; &nbsp; &nbsp; &nbsp;

            <input type="radio" id="id2" name="Gender" value="Female"><label>Female</label>
            &nbsp; &nbsp; &nbsp; &nbsp;

            <input type="radio" id="id3" name="Gender" value="Other"><label>Other</label>
            <br>
        </fieldset>
        <br><br>

        <fieldset style="width: 400px; background:skyblue">
            <legend>Married Status</legend>

            <input type="radio" id="id4" name="MarriedStatus" value="Married" checked><label>Married</label>
            &nbsp; &nbsp; &nbsp; &nbsp;

            <input type="radio" id="id5" name="MarriedStatus" value="Single"><label>Single</label>
            &nbsp; &nbsp; &nbsp; &nbsp;
            <br>
        </fieldset>

        <input type="submit">
        <input type="reset">

    </form>
        
    
        
    </body>
</html>
