<!--Check Box's-->
<!DOCTYPE html>
<html>
    <head>
        <title>My Page</title>

        <link rel="icon" href="logo.png">
    </head>
    <body>
        <h1 style="text-align: center;"><ins>Demo on Check Boxe's</ins></h1>

    <form action="demo.go" target="_blank">
        <h4>RAM</h4>
        <input type="checkbox" name="RAM" value="2GB"><label>2GB & Below</label><br>
        <input type="checkbox" name="RAM" value="4GB"><label>4GB</label><br>
        <input type="checkbox" name="RAM" value="6GB"><label>6GB</label><br>
        <input type="checkbox" name="RAM" value="8GB"><label>8GB</label><br>
        <input type="checkbox" name="RAM" value="12GB" checked><label>12GB & Above</label><br>

        <h4>Brand</h4>
        <input type="checkbox" name="Brand" value="Samsung"><label>Samsung</label>
        <input type="checkbox" name="Brand" value="Google" checked><label>Google</label>
        <input type="checkbox" name="Brand" value="Realme" checked><label>Realme</label>
        <input type="checkbox" name="Brand" value="OPPO"><label>OPPO</label>
        <br><br>
        <input type="checkbox" name="Brand" value="Nokia"><label>Nokia</label>
        <input type="checkbox" name="Brand" value="MI"><label>MI</label>
        <input type="checkbox" name="Brand" value="VIVO"><label>VIVO</label>
        <input type="checkbox" name="Brand" value="OnePlus"><label>OnePlus</label>
        <br>

        <input type="submit">
    </form>
    </body>
</html>
