<!--Application Using Button's-->
<!DOCTYPE html>
<html>
    <head>
        <title>Application</title>

        <link rel="icon" href="logo.png">

        <style>

            body{
                background-image: url("farming3.webp");
            }
            
            #main_div{
                background: skyblue;
                width: 100%;
                height: 80px;
                display: flex;
                align-items: center;
                
            }
            #main_div img{
                margin-right: 40px;
            }
            #main_div h1{
                   font-size: 50px;
                   text-align: center;
                  
            }
           
            

            #sign_up_div{
                background: rgb(123, 79, 237);
                width: 400px;
                height: 400px;
                float: left;
                margin-left: 100px;
                margin-top: 50px;
                opacity: 0.7;  
                padding-left: 20px;     
            }
            
            .signup_button{
                width: 70px;
                border: 0;
            }

            

            

            #login_div{
                background-color: rgb(243, 218, 52);
                width: 400px;
                height: 400px;
                float: left;
                margin-left: 250px;
                margin-top: 50px;
                padding-left: 20px;
            }

            .login_button{
                border: 0;
                border-radius: 3px;
                background: linear-gradient(to bottom,#f71504,#08f133);
                height: 30px;
                width: 60px;

            }

            .login_button:hover{
                background: linear-gradient(to bottom,#08f133,#f71504);
            }



            a{
                text-decoration: none;
                padding-left: 150px;
            }

        </style>
       
    </head>
    <body>
        
        <div id="main_div">

            <img src="flogo.webp" width="150px" height="150px">
            <h1 style="display: inline;">Rithu Mitra</h1>
            
           
           
        </div>

        <div id="sign_up_div">

            <form id="signup_form" action="register.go" target="_blank">
            <h2 style="text-align: center;">SignUp</h2>
            <label>Name</label><span>*</span><br>
            <input class="signup_input" type="text" id="firstName" name="fname" required autocomplete="on">
            <br><br>


            <label>UserID</label><span>*</span><br>
            <input class="signup_input" type="text" id="lastName" name="lname" required>
            <br><br>


            <label>MailID</label><span>*</span><br>
            <input class="signup_input" type="text" id="mail" name="mail" required>
            <br><br>

            <label>Ph.no</label><br>
            <input class="signup_input" type="text" id="phone" name="num" >
            <br><br>

            <label>Password</label><span>*</span><br>
            <input class="signup_input" type="password" id="pwd" name="pwd" autocomplete="off">
            <br>
            <input class="signup_button" type="submit">
            &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
            <input class="signup_button" type="reset">
        </form>


        </div>

        <div id="login_div">
            <form id="login_form" action="login.go" method="post" target="_blank">

            <h1 style="text-align: center;">Login</h1>

            
            <input type="text"id="userID" name="userid" required placeholder="UserId or mail">
            <br><br>

           
            <input type="password" id="pwd" name="pwd" placeholder="Enter the Password" autocomplete="off">
            <br><br>
            <input class="login_button" type="submit" value="Login">
            <hr>
            <a href="forgetPassword.html">Forget Password</a>
        </form>
        </div>


        
        
    </body>
</html>
