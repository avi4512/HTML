<!--Text area [paired and in-line tag]-->
<!DOCTYPE html>
<html>
    <head>
        <title>Text Area</title>

        <link rel="icon" href="logo.png">
    </head>
    <body>
        <h1 style="text-align: center;"><ins>Demo on Text Area</ins></h1>

        <label>Comment's:</label>
        <textarea id="txa1" name="txa1"></textarea>
        <br><br>

        <!--Adjusting the size of the box using row's and col's-->
        <label>Address[5row's & 50col's]</label>
        <textarea id="txa2" name="txa2" rows="5" cols="50"></textarea>
        <br><br>

        <!--Giving the max length of the charecter's-->
        <label>MaxLength of Charcters[maxlength="250"]</label>
        <textarea id="txa3" name="txa3" rows="6" cols="30" maxlength="250"></textarea>

        

        
        
        
    </body>
</html>
