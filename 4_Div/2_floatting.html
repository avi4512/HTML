<!DOCTYPE html>
<html>
    <head>
        <title>My Page</title>

        <link rel="icon" href="logo.png">
    </head>
    <body>
        <h1 style="text-align: center;"><ins>Demo on float</ins></h1>

        <div style="background-color: rgb(31, 15, 245);
        width:200px;
        height:200px;
        float:left"><!--to adjust box position-->
        <ul start="6">
            <li>Google Pixel 9</li>
            <li>Google Pixel 9A</li>
            <li>Google Pixel 10</li>
            <li>Google Pixel 10Pro</li>
        </ul> 
        </div>
        
        <div style="background-color:rgb(16, 233, 74);
        width:200px;height:200px;
        float:left">  
        <ul type="circle">
            <li>Narzo 20Pro</li>
            <li>Narzo 30</li>
            <li>Narzo 50Pro</li>
            <li>Narzo 70ProMax</li>
        </ul>
       
        </div>
    
        <div style="background-color: rgb(243, 5, 239);
        width:200px;
        height:200px;
        float:right">
        <ul type="square">
            <li>Realme 8</li>
            <li>Realme 9classic</li>
            <li>Realme 10</li>
            <li>Realme 11 Pro</li>
        </ul> 
        </div>

    </body>
