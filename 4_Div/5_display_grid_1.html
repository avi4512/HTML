<!--display:grid
        this arrange the element;s in the tabular format(row&col)
        gitd option should applied on the (outer-div) nested div tag only-->
<!DOCTYPE html>
<html>
    <head>
        <title>Display</title>

        <link rel="icon" href="logo.png">
    </head>
    <body>
        <h1 style="text-align: center;"><ins>Demo on Display:grid</ins></h1>

        <h3 style="text-align: center;"><ins>(2 X 3) with auto auto</ins></h3>
        <!--display:grid
        grid-template-columns:(auto auto) we give coluumns accorging it it adj row's
                              here we given the 2 col's
        so it adj all thr row's in 2 column's
        note: how many col we give accorging it it adj the col's-->
        <!-- (2X3)-->

    <div style="display: grid; grid-template-columns:auto auto">
        <div style="background-color: rgb(31, 15, 245);">
            <h3>box1</h3>
        </div>
        
        <div style="background-color:rgb(16, 233, 74); ">  
            <h3>box2</h3>
        </div>
    
        <div style="background-color: rgb(243, 5, 239);">
            <h3>box3</h3>
        </div>

        <div style="background-color: rgb(31, 15, 245);">
            <h3>box4</h3>
        </div>
        
        <div style="background-color:rgb(16, 233, 74);">  
            <h3>box5</h3>
        </div>
    
        <div style="background-color: rgb(243, 5, 239);">
            <h3>box6</h3>
        </div>

        <div style="background-color: rgb(31, 15, 245);">
            <h3>box7</h3>
        </div>

    </div>
    <br>

    <!-- 3 X 2-->

    </body>
</html>
