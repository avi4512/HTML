<!DOCTYPE html>
<html>
    <head>
        <title>Margin's</title>

        <link rel="icon" href="logo.png">
    </head>
    <body>
        <h1 style="text-align: center;"><ins>Demo on margin's</ins></h1>

        <div style="background-color: rgb(31, 15, 245);
        width:200px;
        height:200px;
        float:left;
        margin-right:20px;"> <!--create's (gap) between two div block's
        (margin-left/right/top/bottom)-->
        <ul start="6">
            <li>Google Pixel 9</li>
            <li>Google Pixel 9A</li>
            <li>Google Pixel 10</li>
            <li>Google Pixel 10Pro</li>
        </ul> 
        </div>
        
        <div style="background-color:rgb(16, 233, 74);
        width:200px;height:200px;
        float:left">  
        <ul type="circle">
            <li>Narzo 20Pro</li>
            <li>Narzo 30</li>
            <li>Narzo 50Pro</li>
            <li>Narzo 70ProMax</li>
        </ul>
        </div>
    
        <div style="background-color: rgb(243, 5, 239);
        width:200px;
        height:200px;
        float:right;
        margin-left:10px">
        <ul type="square">
            <li>Realme 8</li>
            <li>Realme 9classic</li>
            <li>Realme 10</li>
            <li>Realme 11 Pro</li>
        </ul> 
        </div>

        <div style="background-color:rgb(239, 6, 6);
        width:200px;height:200px;
        float:right">  
        <ul type="circle">
            <li>Narzo 20Pro</li>
            <li>Narzo 30</li>
            <li>Narzo 50Pro</li>
            <li>Narzo 70ProMax</li>
        </ul>
        </div>

    </body>
</html>
